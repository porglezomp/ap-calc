{% for chapter in site.chapters %}
  {% assign chapterPages = (site.pages | where: "chapter", chapter | where: "layout", "default") %}
  <h2><a href="{{ site.url }}/chapters/chapter{{ chapter }}">Chapter {{ chapter }}</a></h2>
  {% for page in chapterPages %}
    <h3><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h3>
  {% endfor %}
{% endfor %}
